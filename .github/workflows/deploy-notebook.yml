name: Deploy Colab Notebook to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Jupyter
        run: pip install jupyter

      - name: Convert notebook to HTML
        run: |
          mkdir -p build
          jupyter nbconvert colab/bridge_trick_prediction.ipynb \
            --to html \
            --output-dir build \
            --output index.html \

      - name: Make notebook dark mode
        run: |
          sed -i 's|</head>|<style>
          body{background:#0d1117;color:#c9d1d9;}
          pre,code{background:#161b22;color:#e6edf3;}
          a{color:#58a6ff;}
          </style></head>|' build/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
