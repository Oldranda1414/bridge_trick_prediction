name: Deploy Colab Notebook to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Jupyter
        run: pip install jupyter

      - name: Convert notebook to dark HTML
        run: |
          mkdir -p build
          jupyter nbconvert colab/bridge_trick_prediction.ipynb \
            --to html \
            --template dark \
            --output-dir build \
            --output index.html \

      - name: Apply custom dark CSS
        run: |
          mkdir -p /home/runner/.local/share/jupyter/dark

          curl -L https://raw.githubusercontent.com/Sanmeet007/jupyter-dark-theme/main/dist/custom.css -o /home/runner/.local/share/jupyter/dark/custom.css

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
